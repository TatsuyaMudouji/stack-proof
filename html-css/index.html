<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Estimate (area × unit_price)</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; }
    .wrap { max-width: 760px; margin: 0 auto; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    p { margin: 0 0 16px; opacity: 0.9; line-height: 1.6; }
    .card { border: 1px solid rgba(127,127,127,0.35); border-radius: 12px; padding: 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display: block; font-size: 12px; opacity: 0.85; margin: 0 0 6px; }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(127,127,127,0.35);
      background: transparent;
      font-size: 14px;
      box-sizing: border-box;
    }
    .row { display: flex; gap: 12px; align-items: center; margin-top: 12px; flex-wrap: wrap; }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(127,127,127,0.35);
      background: rgba(127,127,127,0.12);
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { filter: brightness(1.05); }
    .hint { font-size: 12px; opacity: 0.75; }
    .out { margin-top: 12px; padding: 12px; border-radius: 10px; background: rgba(127,127,127,0.12); font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .err { margin-top: 12px; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,80,80,0.55); background: rgba(255,80,80,0.12); }
    @media (max-width: 640px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Estimate</h1>
    <p>area と unit_price を入力すると total（area × unit_price）を計算します。</p>

    <div class="card">
      <div class="grid">
        <div>
          <label for="area">area</label>
          <input id="area" inputmode="decimal" placeholder="10" value="10" />
        </div>
        <div>
          <label for="unit_price">unit_price</label>
          <input id="unit_price" inputmode="decimal" placeholder="1000" value="1000" />
        </div>
      </div>

      <div class="row">
        <button id="calcBtn" type="button">Calculate</button>
        <span class="hint">例：area=10 / unit_price=1000 → total=10000</span>
      </div>

      <div id="message"></div>
      <div id="output" class="out" aria-live="polite">area=10 unit_price=1000 total=10000</div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function usageMessage() {
      return "Error: area and unit_price must be numeric and > 0.";
    }

    function parsePositiveNumber(s) {
      // trim + 数値化（NaN対策）
      const v = Number(String(s).trim());
      if (!Number.isFinite(v) || v <= 0) return null;
      return v;
    }

    function renderError(text) {
      const msg = $("message");
      msg.className = "err";
      msg.textContent = text;
    }

    function clearMessage() {
      const msg = $("message");
      msg.className = "";
      msg.textContent = "";
    }

    function renderOutput(area, unitPrice, total) {
      $("output").textContent = `area=${area} unit_price=${unitPrice} total=${total}`;
    }

    function calculate() {
      clearMessage();

      const area = parsePositiveNumber($("area").value);
      const unitPrice = parsePositiveNumber($("unit_price").value);

      if (area === null || unitPrice === null) {
        renderError(usageMessage());
        return;
      }
